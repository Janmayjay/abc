      <!-- Breadcrumb Start-->

        <div id="content" class="col-sm-9">
          <h1 class="title">Account Login</h1>
          <div class="row">
            <div class="col-sm-6">
              <h2 class="subtitle">New Customer</h2>
              <p><strong>Register Account</strong></p>
              <p>By creating an account you will be able to shop faster, be up to date on an order's status, and keep track of the orders you have previously made.</p>
              <a href="../custom/register.html" class="btn btn-primary">Continue</a> </div>
            <div class="col-sm-6">
              <h2 class="subtitle">Returning Customer</h2>
              <p><strong>I am a returning customer</strong></p>
              <form data-action="login" id="loginform" method="POST">
                <div class="form-group">
                  <label class="control-label" for="input-email">E-Mail Address</label>
                  <input type="text" name="email" value="" placeholder="E-Mail Address" id="email" class="form-control" />
                </div>
                
                <div class="form-group">
                  <label class="control-label" for="input-password">Password</label>
                  <input type="password" name="password" value="" placeholder="Password" id="password" class="form-control" />
                  <br />
                  <!-- <a href="login.html#">Forgotten Password</a></div> -->
                <button type="submit" id="loginButton">Login</button>
                </form>
            </div>
          </div>
        </div>

        <!--Right Part End -->
